<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>How Old</title>
  <meta name="description" content="How old is Murph">
  <meta name="author" content="jason domogall">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

  <style>
    body {
      color: #666;
      text-align: center;
    }

    p {
      font-size: 3rem;
    }
  </style>
</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <main class="container">
        <h1>How Old?</h1>
        <section class=""><span id="days"></span> days</section>
        or
        <section class=""><span id="weeks"></span> weeks</section>
        or
        <section class=""><span id="months"></span> months</section>
        or
        <section class=""><span id="years"></span> years</section>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js" type="text/javascript"></script>
  <script>
    // var dateNow = new Date(); //"now"
    // var dateThen = new Date("1020-7-10")  // some date
    // var diff = Math.abs(dateNow-dateThen); 

    
    
    var timeNow = moment();
    var timeThen = moment([2020, 06, 10]);

    var daysDiff = timeNow.diff(timeThen, 'days', true) // 1 days = (int) ((milliseconds / (1000*60*60*24)) % 7);
    daysDiff = daysDiff.toFixed(2);
    setNodeValue('days', daysDiff);

    var weeksDiff = timeNow.diff(timeThen, 'weeks', true) // 1 days = (int) ((milliseconds / (1000*60*60*24)) % 7);
    weeksDiff = weeksDiff.toFixed(2);
    setNodeValue('weeks', weeksDiff);

    var monthsDiff = timeNow.diff(timeThen, 'months', true) // 1 days = (int) ((milliseconds / (1000*60*60*24)) % 7);
    monthsDiff = monthsDiff.toFixed(2);
    setNodeValue('months', monthsDiff);

    var yearsDiff = timeNow.diff(timeThen, 'years', true) // 1 days = (int) ((milliseconds / (1000*60*60*24)) % 7);
    yearsDiff = yearsDiff.toFixed(2);
    setNodeValue('years', yearsDiff);

    


    function setNodeValue(nodeId, newValue) {
      var element = document.getElementById(nodeId);
      element.innerText = newValue;
    }
  </script>
  

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
